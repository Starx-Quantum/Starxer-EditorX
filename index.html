<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Web Code Editor</title>
    <link rel="icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Interactive Code Editor</h1>
      <button class="toggle-mode">Dark Mode</button>
    </header>

    <main class="editor-container">
      <div class="editor-panel">
        <div class="editor" id="htmlEditor">
          <div class="editor-header">
            <i class="fab fa-html5"></i>
            <span>HTML</span>
            <button class="clear-btn" id="clear-html">Clear</button>
          </div>
          <textarea id="html" placeholder="Write HTML here..."></textarea>
        </div>

        <div class="editor" id="cssEditor">
          <div class="editor-header">
            <i class="fab fa-css3-alt"></i>
            <span>CSS</span>
            <button class="clear-btn" id="clear-css">Clear</button>
          </div>
          <textarea id="css" placeholder="Write CSS here..."></textarea>
        </div>

        <div class="editor" id="jsEditor">
          <div class="editor-header">
            <i class="fab fa-js-square"></i>
            <span>JavaScript</span>
            <button class="clear-btn" id="clear-js">Clear</button>
          </div>
          <textarea id="js" placeholder="Write JavaScript here..."></textarea>
        </div>
      </div>

      <div class="output-panel">
        <iframe id="output" title="Output Window"></iframe>
      </div>
    </main>

    <footer>
      <button class="preview-btn">Preview</button>
      <span id="save-status">Auto-saved</span>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
